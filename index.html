<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Flip - Concentration Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Fruit Flip</h1>
            <p class="tagline">Flip. Match. Shine.</p>
        </header>

        <div class="game-controls">
            <div class="score-container">
                <span>Score:</span>
                <span id="score">0</span>
            </div>

            <div class="timer-container">
                <span>Time:</span>
                <span id="timer">01:00</span>
            </div>

            <div class="grid-size-container">
                <label for="grid-size">Grid:</label>
                <select id="grid-size">
                    <option value="3x2" selected>3x2</option>
                    <option value="3x4">3x4</option>
                    <option value="4x4">4x4</option>
                </select>
            </div>
        </div>

        <div class="timer-options">
            <label for="timer-duration">Timer:</label>
            <select id="timer-duration">
                <option value="1" selected>1 minute</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
                <option value="4">4 minutes</option>
                <option value="5">5 minutes</option>
            </select>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cards will be dynamically added here -->
        </div>

        <button id="restart-btn" class="restart-btn">Restart</button>

        <div id="game-over" class="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <div id="confetti-container" class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
